<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Time</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    :root {
      --bg-dark: #0a0e1a; --bg-surface: rgba(15, 23, 42, 0.6); --bg-elevated: rgba(30, 41, 59, 0.8);
      --fg: #f1f5f9; --fg-muted: #94a3b8; --primary: #38bdf8; --primary-glow: rgba(56, 189, 248, 0.2);
      --accent-green: #10b981; --border: rgba(148, 163, 184, 0.15); --radius-sm: 12px; --radius-md: 16px; --radius-lg: 20px;
    }
    [data-theme="light"] {
      --bg-dark: #f8fafc; --bg-surface: rgba(255, 255, 255, 0.7); --bg-elevated: rgba(255, 255, 255, 0.9);
      --fg: #0f172a; --fg-muted: #64748b; --border: rgba(148, 163, 184, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%); color: var(--fg); min-height: 100vh; padding: 16px; }
    .container { max-width: 540px; margin: 0 auto; }
    #login-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center; }
    #app-content { display: none; }
    .icon-box { background: var(--primary); color: #0a0e1a; width: 42px; height: 42px; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 1.2rem; }
    #save-feedback { text-align: center; color: var(--accent-green); font-weight: 600; margin-top: 15px; opacity: 0; transition: 0.4s; }
    .header { margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; }
    .greeting { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--primary) 0%, #a78bfa 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 20px; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
    .stat-item { background: var(--bg-elevated); padding: 12px; border-radius: var(--radius-md); border: 1px solid var(--border); }
    .stat-label { font-size: 0.7rem; color: var(--fg-muted); text-transform: uppercase; margin-bottom: 4px; }
    .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--primary); }
    .tabs { display: flex; gap: 8px; background: var(--bg-surface); padding: 6px; border-radius: var(--radius-md); margin-bottom: 20px; }
    .tab { flex: 1; padding: 12px; border: none; background: transparent; color: var(--fg-muted); font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); }
    .tab.active { background: var(--primary); color: #0a0e1a; }
    .form-group { margin-bottom: 15px; }
    .form-label { display: flex; align-items: center; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 12px; background: var(--bg-elevated); border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--fg); font-size: 1rem; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .btn { width: 100%; padding: 14px; border: none; border-radius: var(--radius-sm); font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }
    .btn-primary { background: var(--primary); color: #0a0e1a; }
    .btn-secondary { background: var(--bg-elevated); color: var(--fg); border: 1px solid var(--border); }
    .chart-container { height: 200px; }
    .view { display: none; }
    .view.active { display: block; }
    #user-photo { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--primary); cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-view">
      <h1 class="greeting">Working Time</h1>
      <p style="margin: 20px 0; color: var(--fg-muted)">Connectez-vous pour synchroniser vos heures</p>
      <button id="loginBtn" class="btn btn-primary">Connexion avec Google</button>
    </div>

    <div id="app-content">
      <header class="header">
        <div><h1 class="greeting" id="user-greeting">Bonjour !</h1></div>
        <img id="user-photo" src="" alt="D√©connexion">
      </header>

      <div class="tabs">
        <button class="tab active" data-view="saisie">üìù Saisie</button>
        <button class="tab" data-view="analyse">üìä Analyse</button>
      </div>

      <div id="view-saisie" class="view active">
        <div class="card">
          <div class="form-group"><label class="form-label"><span class="icon-box">üìÖ</span> Date</label><input type="date" id="workDate" class="form-input"></div>
          <div class="form-group"><label class="form-label"><span class="icon-box">‚è±Ô∏è</span> Horaires</label><div class="form-row"><input type="time" id="inTime" class="form-input"><input type="time" id="outTime" class="form-input"></div></div>
          <div class="form-group"><label class="form-label"><span class="icon-box">üçΩÔ∏è</span> Pause</label><div class="form-row"><input type="time" id="lunchOut" class="form-input"><input type="time" id="lunchIn" class="form-input"></div></div>
          <button id="saveBtn" class="btn btn-primary">üíæ Enregistrer</button>
          <div id="save-feedback"></div>
        </div>
      </div>

      <div id="view-analyse" class="view">
        <div class="card">
          <div class="stats-grid">
            <div class="stat-item"><div class="stat-label">Total</div><div class="stat-value" id="totalHours">0h</div></div>
            <div class="stat-item"><div class="stat-label">Moy/J</div><div class="stat-value" id="avgDay">--</div></div>
          </div>
          <div class="chart-container"><canvas id="workChart"></canvas></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Configuration Firebase extraite de ta capture d'√©cran
    const firebaseConfig = {
      apiKey: "AIzaSyD4anyZUy4jmXG1f6nvuWzphHdtR1mYg2c",
      authDomain: "working-time-33018.firebaseapp.com",
      projectId: "working-time-33018",
      storageBucket: "working-time-33018.firebasestorage.app",
      messagingSenderId: "172774543780",
      appId: "1:172774543780:web:3827b920e202c4c94bf131"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let planningData = {};
    let currentUser = null;
    let chart = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('login-view').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        document.getElementById('user-greeting').textContent = `Bonjour ${user.displayName.split(' ')[0]} üëã`;
        document.getElementById('user-photo').src = user.photoURL;
        initDataSync();
      } else {
        currentUser = null;
        document.getElementById('login-view').style.display = 'flex';
        document.getElementById('app-content').style.display = 'none';
      }
    });

    // √âcouteurs d'√©v√©nements corrig√©s
    document.getElementById('loginBtn').addEventListener('click', () => signInWithRedirect(auth, provider));
    document.getElementById('user-photo').addEventListener('click', () => confirm("D√©connexion ?") && signOut(auth));

    function initDataSync() {
      const q = query(collection(db, "planning"), where("userId", "==", currentUser.uid));
      onSnapshot(q, (snapshot) => {
        planningData = {};
        snapshot.forEach(doc => { planningData[doc.id] = doc.data(); });
        updateDisplay();
      });
    }

    const toMins = (t) => { if(!t) return 0; const [h, m] = t.split(':').map(Number); return h * 60 + m; };
    const formatH = (mins) => `${Math.floor(mins / 60)}h${(mins % 60).toString().padStart(2, '0')}`;

    function computeMinutes(day) {
      if (!day || !day.in || !day.out) return 0;
      let total = toMins(day.out) - toMins(day.in);
      if (day.lunchOut && day.lunchIn) total -= (toMins(day.lunchIn) - toMins(day.lunchOut));
      return Math.max(total, 0);
    }

    function updateDisplay() {
      const entries = Object.entries(planningData).sort((a,b) => a[0].localeCompare(b[0]));
      const values = entries.map(e => e[1]);
      const totalMins = values.reduce((acc, d) => acc + computeMinutes(d), 0);
      document.getElementById('totalHours').textContent = formatH(totalMins);
      document.getElementById('avgDay').textContent = values.length ? formatH(Math.round(totalMins / values.length)) : '--';
      updateChart(entries);
    }

    function updateChart(entries) {
      const ctx = document.getElementById('workChart').getContext('2d');
      const labels = entries.slice(-7).map(e => e[0].slice(5));
      const data = entries.slice(-7).map(e => computeMinutes(e[1]) / 60);
      if (chart) { chart.data.labels = labels; chart.data.datasets[0].data = data; chart.update(); }
      else { chart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ data, borderColor: '#38bdf8', tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false } }); }
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const date = document.getElementById('workDate').value;
      const data = { userId: currentUser.uid, in: document.getElementById('inTime').value, out: document.getElementById('outTime').value, lunchOut: document.getElementById('lunchOut').value, lunchIn: document.getElementById('lunchIn').value };
      if (!date || !data.in || !data.out) return alert("Date et horaires requis !");
      await setDoc(doc(db, "planning", date), data);
      const feedback = document.getElementById('save-feedback');
      feedback.textContent = `‚úÖ Enregistr√© ! (${formatH(computeMinutes(data))})`;
      feedback.style.opacity = "1";
      setTimeout(() => feedback.style.opacity = "0", 3000);
    });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab, .view').forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`view-${tab.dataset.view}`).classList.add('active');
      });
    });

    document.getElementById('workDate').value = new Date().toISOString().slice(0, 10);
  </script>
</body>
</html>
