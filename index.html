<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Time</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2c3e50">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg-dark: #0a0e1a;
      --bg-surface: rgba(15, 23, 42, 0.6);
      --bg-elevated: rgba(30, 41, 59, 0.8);
      --fg: #f1f5f9;
      --fg-muted: #94a3b8;
      --primary: #38bdf8;
      --primary-glow: rgba(56, 189, 248, 0.2);
      --accent-green: #10b981;
      --accent-orange: #fb923c;
      --accent-purple: #a78bfa;
      --border: rgba(148, 163, 184, 0.15);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.2);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 20px;
    }

    [data-theme="light"] {
      --bg-dark: #f8fafc;
      --bg-surface: rgba(255, 255, 255, 0.7);
      --bg-elevated: rgba(255, 255, 255, 0.9);
      --fg: #0f172a;
      --fg-muted: #64748b;
      --border: rgba(148, 163, 184, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1e293b 100%);
      color: var(--fg);
      min-height: 100vh;
      padding: 16px;
    }

    .container { max-width: 540px; margin: 0 auto; }

    /* Header & Themes */
    .header { margin-bottom: 24px; }
    .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .greeting { font-size: 1.75rem; font-weight: 700; background: linear-gradient(135deg, var(--primary) 0%, var(--accent-purple) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .theme-switch { background: var(--bg-surface); backdrop-filter: blur(12px); border: 1px solid var(--border); border-radius: 999px; padding: 6px; display: flex; gap: 4px; cursor: pointer; }
    .theme-option { padding: 8px 14px; border-radius: 999px; font-size: 0.875rem; color: var(--fg-muted); }
    .theme-option.active { background: var(--primary); color: #0a0e1a; }

    /* Cards & Stats */
    .stats-card { background: var(--bg-surface); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 20px; }
    .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin-top: 16px; }
    .stat-item { background: var(--bg-elevated); border: 1px solid var(--border); border-radius: var(--radius-md); padding: 16px; }
    .stat-label { font-size: 0.8125rem; color: var(--fg-muted); margin-bottom: 8px; text-transform: uppercase; }
    .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }

    /* Tabs */
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: var(--bg-surface); padding: 6px; border-radius: var(--radius-md); }
    .tab { flex: 1; padding: 12px; border: none; background: transparent; color: var(--fg-muted); font-weight: 600; cursor: pointer; border-radius: var(--radius-sm); }
    .tab.active { background: var(--primary); color: #fff; }

    /* Form */
    .card { background: var(--bg-surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 24px; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-size: 0.875rem; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 14px; background: var(--bg-elevated); border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--fg); font-family: inherit; }
    .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }

    /* Buttons */
    .btn-group { display: flex; gap: 12px; margin-top: 24px; }
    .btn { flex: 1; padding: 14px; border: none; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--primary); color: #0a0e1a; }
    .btn-secondary { background: var(--bg-elevated); color: var(--fg); border: 1px solid var(--border); }

    .chart-container { height: 220px; margin: 20px 0; }
    .view { display: none; }
    .view.active { display: block; }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <h1 class="greeting">Working Time üëã</h1>
        <div class="theme-switch" id="themeSwitch">
          <div class="theme-option" data-theme="dark">üåô</div>
          <div class="theme-option" data-theme="light">‚òÄÔ∏è</div>
        </div>
      </div>
      <p style="color: var(--fg-muted)">Gestionnaire synchronis√©</p>
    </header>

    <div class="stats-card">
      <div class="stat-label">Vue d'ensemble</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">Moyenne/jour</div>
          <div class="stat-value" id="avgDay">--</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Total p√©riode</div>
          <div class="stat-value" id="totalHours">0h</div>
          <div id="workedDays" style="font-size: 0.75rem; color: var(--fg-muted)">0 jour</div>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-view="saisie">üìù Saisie</button>
      <button class="tab" data-view="analyse">üìä Analyse</button>
    </div>

    <div id="view-saisie" class="view active">
      <div class="card">
        <div class="form-group">
          <label class="form-label">üìÖ Date</label>
          <input type="date" id="workDate" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">‚è±Ô∏è Arriv√©e / D√©part</label>
          <div class="form-row">
            <input type="time" id="inTime" class="form-input">
            <input type="time" id="outTime" class="form-input">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">üçΩÔ∏è Pause D√©jeuner (Sortie / Retour)</label>
          <div class="form-row">
            <input type="time" id="lunchOut" class="form-input">
            <input type="time" id="lunchIn" class="form-input">
          </div>
        </div>
        <div class="btn-group">
          <button id="saveBtn" class="btn btn-primary">üíæ Enregistrer</button>
          <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Effacer</button>
        </div>
      </div>
    </div>

    <div id="view-analyse" class="view">
      <div class="card">
        <h2 class="form-label">√âvolution des heures</h2>
        <div class="chart-container">
          <canvas id="workChart"></canvas>
        </div>
      </div>
      <div class="btn-group">
        <button id="historyBtn" class="btn btn-secondary">üìã Historique</button>
        <button id="exportBtn" class="btn btn-secondary">üì§ Exporter</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let planningData = {};
    let chart;

    // --- SYNCHRONISATION TEMPS R√âEL ---
    const planningRef = collection(db, "planning");
    onSnapshot(planningRef, (snapshot) => {
      planningData = {};
      snapshot.forEach(doc => { planningData[doc.id] = doc.data(); });
      updateStats();
      updateChart();
      loadDay();
    });

    // --- THEME ---
    const themeOptions = document.querySelectorAll('.theme-option');
    const setTheme = (theme) => {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem("planning.theme", theme);
      themeOptions.forEach(opt => opt.classList.toggle('active', opt.dataset.theme === theme));
    };
    themeOptions.forEach(opt => opt.addEventListener('click', () => setTheme(opt.dataset.theme)));
    setTheme(localStorage.getItem("planning.theme") || 'dark');

    // --- NAVIGATION ---
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab, .view').forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(`view-${tab.dataset.view}`).classList.add('active');
      });
    });

    // --- CALCULS ---
    function computeMinutes(day) {
      if (!day || !day.in || !day.out) return 0;
      const toMins = (t) => { const [h, m] = t.split(':').map(Number); return h * 60 + m; };
      let total = toMins(day.out) - toMins(day.in);
      if (day.lunchOut && day.lunchIn) total -= (toMins(day.lunchIn) - toMins(day.lunchOut));
      return Math.max(total, 0);
    }

    function formatHours(mins) {
      return `${Math.floor(mins / 60)}h${(mins % 60).toString().padStart(2, '0')}`;
    }

    function updateStats() {
      const entries = Object.values(planningData);
      if (!entries.length) return;
      const totalMins = entries.reduce((acc, day) => acc + computeMinutes(day), 0);
      document.getElementById('totalHours').textContent = formatHours(totalMins);
      document.getElementById('workedDays').textContent = `${entries.length} jour(s)`;
      document.getElementById('avgDay').textContent = formatHours(Math.round(totalMins / entries.length));
    }

    function loadDay() {
      const date = document.getElementById('workDate').value;
      const day = planningData[date] || { in: '', out: '', lunchOut: '', lunchIn: '' };
      document.getElementById('inTime').value = day.in;
      document.getElementById('outTime').value = day.out;
      document.getElementById('lunchOut').value = day.lunchOut;
      document.getElementById('lunchIn').value = day.lunchIn;
    }

    // --- ACTIONS ---
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const date = document.getElementById('workDate').value;
      const data = {
        in: document.getElementById('inTime').value,
        out: document.getElementById('outTime').value,
        lunchOut: document.getElementById('lunchOut').value,
        lunchIn: document.getElementById('lunchIn').value
      };
      if (!date || !data.in || !data.out) return alert("Remplissez la date et les horaires !");
      
      const btn = document.getElementById('saveBtn');
      btn.textContent = "‚è≥...";
      await setDoc(doc(db, "planning", date), data);
      btn.textContent = "üíæ Enregistrer";
    });

    document.getElementById('clearBtn').addEventListener('click', async () => {
      const date = document.getElementById('workDate').value;
      if (date && confirm("Supprimer ce jour ?")) await deleteDoc(doc(db, "planning", date));
    });

    document.getElementById('workDate').addEventListener('change', loadDay);
    document.getElementById('workDate').value = new Date().toISOString().slice(0, 10);

    // --- CHART ---
    function updateChart() {
      const ctx = document.getElementById('workChart').getContext('2d');
      const sorted = Object.entries(planningData).sort((a, b) => a[0].localeCompare(b[0])).slice(-7);
      const labels = sorted.map(s => s[0].slice(5));
      const data = sorted.map(s => computeMinutes(s[1]) / 60);

      if (chart) { chart.data.labels = labels; chart.data.datasets[0].data = data; chart.update(); }
      else {
        chart = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets: [{ label: 'Heures', data, borderColor: '#38bdf8', tension: 0.4, fill: true, backgroundColor: 'rgba(56, 189, 248, 0.1)' }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
      }
    }

    // --- HISTORIQUE & EXPORT ---
    document.getElementById('historyBtn').addEventListener('click', () => {
      const lines = Object.entries(planningData).sort().map(([d, data]) => `${d}: ${formatHours(computeMinutes(data))}`);
      alert(lines.join('\n') || "Aucune donn√©e");
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(planningData, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `working-time-export.json`;
      a.click();
    });

    // PWA Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(() => console.log('PWA active'));
      });
    }
  </script>
</body>
</html>
